<html>

<head>


  <title>Long-Short Term Memory model</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://unpkg.com/alpinejs-textarea-grow@latest/dist/grow.min.js"></script>
  <script src="//unpkg.com/alpinejs"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./scripts.js/reactive.js"></script>
  <script src="./recurrent.js"></script>
  <script src="./lstm.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
  <div class="grid grid-cols-1 gap-4">
    <div class="rounded-lg bg-gray-400">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
        <div class=" rounded-lg bg-gray-200">
          <span class="material-symbols-rounded">
            settings
            </span>
          <div x-data="{ activeTab: 'details' }"
            x-init="activeTab = window.location.hash?.replace('#', '') || 'details'" class="space-y-2">
            <ul class="flex gap-2">
              <li>
                <a @click="activeTab = 'details'" :class="{ 'text-indigo-600': activeTab === 'details' }"
                  class="underline" href="#details">
                  Architecture
                </a>
              </li>

              <li>
                <a @click="activeTab = 'specs'" :class="{ 'text-indigo-600': activeTab === 'specs' }" class="underline"
                  href="#specs">
                  Learning
                </a>
              </li>

              <li>
                <a @click="activeTab = 'reviews'" :class="{ 'text-indigo-600': activeTab === 'reviews' }"
                  class="underline" href="#reviews">
                  Text Generation
                </a>
              </li>
            </ul>

            <div>
              <div x-cloak x-show="activeTab === 'details'">
                <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                  <div class=" rounded-lg bg-gray-200">
                    <div>
                      <label for="letter_size"> Number of Network Layers</label>
          
                      <div class="flex items-center gap-1">
                        <button x-on:click="data.params.hidden_sizes.pop()" type="button"
                          class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                          &minus;
                        </button>
          
                        <input x-bind:value="data.params.hidden_sizes.length" id="letter_size" type="number"
                          class="h-10 w-16 rounded border-gray-200 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
          
                        <button x-on:click="data.params.hidden_sizes.push(20)" type="button"
                          class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                          &plus;
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class=" rounded-lg bg-gray-200">
                    <ul>
                      <template x-for="layer in data.params.hidden_sizes">
                        <div class="flex items-center gap-1">
                          <label for="letter_size">Number of Neurons</label>
                          <button x-on:click="layer--" type="button"
                            class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                            &minus;
                          </button>
          
                          <input x-bind:value="layer" id="letter_size" type="number"
                            class="h-10 w-16 rounded border-gray-200 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
          
                          <button x-on:click="layer++" type="button"
                            class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                            &plus;
                          </button>
                        </div>
                      </template>
          
                    </ul>
                  </div>
                </div>
              </div>
              <div x-cloak x-show="activeTab === 'specs'">
                <div>
                  <label for="learning_rate">Learning Rate</label>
      
                  <div class="flex items-center gap-1">
                    <button x-on:click="data.params.learning_rate += -0.01" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &minus;
                    </button>
      
                    <input x-bind:value="data.params.learning_rate" id="learning_rate" type="number"
                      class="h-10 w-16 rounded border-gray-200 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
      
                    <button x-on:click="data.params.learning_rate += 0.01" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &plus;
                    </button>
                  </div>
                </div>
                <div>
                  <label for="letter_size">Letter Size</label>
      
                  <div class="flex items-center gap-1">
                    <button x-on:click="data.params.letter_size--" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &minus;
                    </button>
      
                    <input x-bind:value="data.params.letter_size" id="letter_size" type="number"
                      class="h-10 w-16 rounded border-gray-200 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
      
                    <button x-on:click="data.params.letter_size++" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &plus;
                    </button>
                  </div>
                </div></div>
              <div x-cloak x-show="activeTab === 'reviews'">
                <div>
                  <label for="learning_rate">Amount of Characters Generated</label>
      
                  <div class="flex items-center gap-1">
                    <button x-on:click="data.generate.max_tokens--" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &minus;
                    </button>
      
                    <input x-bind:value="data.generate.max_tokens" id="learning_rate" type="number"
                      class="h-10 w-16 rounded border-gray-200 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
      
                    <button x-on:click="data.generate.max_tokens++" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &plus;
                    </button>
                  </div>
                </div>
                <div>
                  <label for="letter_size">Temperature</label>
      
                  <div class="flex items-center gap-1">
                    <button x-on:click="data.generate.temperature += -0.10" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &minus;
                    </button>
      
                    <input x-bind:value="data.generate.temperature" id="letter_size" type="number"
                      class="h-10 w-16 rounded border-gray-200 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
      
                    <button x-on:click="data.generate.temperature += 0.10" type="button"
                      class="size-10 leading-10 text-gray-600 transition hover:opacity-75">
                      &plus;
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <span class="inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm">
            <button x-on:click="learn()"
              class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
              Start
            </button>

            <button x-on:click="stop()"
              class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
              Stop
            </button>

          </span>
        </div>
        <div class=" rounded-lg bg-gray-200 lg:col-span-2">
          <span class="material-symbols-rounded">
            high_density
            </span>

          Epoch:
      <p x-text="data.stats.epoch"></p>
      Preplexity:
      <p x-text="data.stats.preplexity"></p>
        </div>
      </div>

    </div>
    <div class=" rounded-lg bg-gray-400">
      <span class="material-symbols-rounded">
        edit_note
        </span>
      
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
        <div class=" rounded-lg ">
          Iput Text
          <textarea x-data x-grow rows="4" x-model="data.inputText" x-text="data.inputText"
            placeholder="Lorem, ipsum dolor sit amet consectetur adipisicing elit..."
            class="w-full bg-gray-200 resize-none border-x-0 border-t-0 border-indigo-900 px-0 align-top sm:text-sm"></textarea>
        </div>
        <div class=" rounded-lg">
          <div>Tokenized:
            <div x-data="highlightTokens()">
              <template x-for="(char, index) in data.inputText" :key="index">
                  <span x-text="char" x-bind:style="'background-color: ' + getTokenColor(char)"
                  ></span>
              </template>
          </div>

        
          </div>
        </div>
        <div class=" rounded-lg">
          Generated Text:
          <div class="bg-red-200 h-64" x-text="data.prediction"></div>

        </div>
      </div>
    </div>
  </div>


  
 
<script>
   
</script>



</body>

</html>
